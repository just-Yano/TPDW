<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partie AJAX DOM</title>
    <script src="./script.js"></script>
</head>
<body> 
    <div>
        <button id = "buttonCouleurFontBleu" onclick="changerCouleurFontButton1()">Button 1</button>
    </div>

    <div>
        <button id = "buttonCouleurFontBlanc" onclick="changerCouleurFontButton2()">Button 2</button>
    </div>

    <div>
        <datalist id = "DataList"></datalist>
        <input id = "countryCodeTextBox" list ="DataList" type = "text"/>
        <button id = "buttonCodeCountry" onclick="chargerPays('countriesTP.xml', 'cherchePays.xsl', 'element_a_recuperer', document.getElementById('countryCodeTextBox').value, 'capitalePays')">Rechercer le pays</button>
        <br/>
        <button id = "ActiveAutocompletion" onclick="autocompletion()"> Activer l'autocompletion</button>
        <button id = "DesactiverAutocompletion" onclick="offautocompletion()"> Désactiver l'autocomplétion</button>
        <p>
            Pays et capitale :<br/>
            <span id = "capitalePays"> Infos sur le pays </span>
        </p>
    </div>

    <div>
        <button id = "buttonLoadImage" onclick="chargerImage1SVG()">Button 4</button>
        <div id = "ImageCercle"></div>
        <p id = "titreObjetImage"></p>
    </div>

    <div>
        <button id = "rendreSVG_cliquable" onclick="rendreSVG1cliquable()">Button 5</button>
    </div>

    <div id = "worldMap">
        <div id = "tableauInfo"></div>
        <div id = "worldMapImage">
           <button onclick="chargerImage2SVG()">Load World Maps</button> <!-- le button est remplace par la map-->
        </div>
    </div>

    <div>
        <button id = "buttonLoadImage" onclick="chargerRandomPays('countriesTP.xml', 'randomNumber.xsl')">Afficher le random pays</button>
        Veuilliez cliquer sur <b id="random_pays">
        </b>
    </div>


</body>
</html>
