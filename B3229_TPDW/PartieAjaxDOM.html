<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partie AJAX DOM</title>
    <script src="./script.js"></script>
</head>
<body> 
    <button id = "buttonCouleurFontBleu" onclick="changerCouleurFontButton1()">Changer couleur font en bleu</button>
    <button id = "buttonCouleurFontBlanc" onclick="changerCouleurFontButton2()">Changer couleur font en blanc</button>
    <div>
        <input id = "countryCodeTextBox" type = "text"/>
        <button id = "buttonCodeCountry" onclick="chargerPays('countriesTP.xml', 'cherchePays.xsl', 'element_a_recuperer', document.getElementById('countryCodeTextBox').value )">Rechercer le pays</button>
        <p>
            Pays et capitale :<br/>
            <span id = "id_element_a_remplacer"> Infos sur le pays </span>
        </p>
    </div>
    <div id = "ImageCercle">
        <button id = "buttonLoadImage" onclick="chargerImage1SVG()">Afficher l'image</button>
    </div>

    <div>
        <table style = "border: 1px solid black; width: 100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Capital</th>
                    <th>Languages Spoken</th>
                    <th>Flag</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id = "NameCountry">  </td>
                    <td id = "CapitalCountry">  </td>
                    <td id = "LanguagesCountry"> </td>
                    <td id = "FlagCountry"> </td>
                </tr>
            </tbody>
        </table>
        <div id = "worldMap">
           <button onclick="chargerImage2SVG()">Load World Maps</button> <!-- le button est remplace par la map-->
        </div>
    </div>
</body>
</html>
